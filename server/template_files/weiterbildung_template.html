        <h3>Auf einen Blick</h3>
        <!-- /wp:heading -->

        <!-- wp:table -->
        <figure class="wp-block-table">
            <table>
                <tbody>
                    <tr>
                        <td>Voraussetzungen</td>
                        <td>
                            Abgeschlossene Ausbildung zur Medizinischen
                            Fachangestellten (MFA)
                        </td>
                    </tr>
                    <tr>
                        <td>Dauer</td>
                        <td>
                            Je nach Fortbildungsanbieter variieren die
                            Fortbildungsstunden zwischen 16 bis 40 Stunden.
                        </td>
                    </tr>
                    <tr>
                        <td>Kosten</td>
                        <td>Je nach Fortbildungsanbieter ca. 60-160 €</td>
                    </tr>
                    <tr>
                        <td>Arbeitsorte</td>
                        <td>
                            <p>
                                Impfassistenten arbeiten hauptsächlich in
                                Arztpraxen. In den Fachrichtungen
                                Allgemeinmedizin, Innere Medizin, Gynäkologie
                                oder in Kinderarztpraxen werden sie am
                                häufigsten eingesetzt, da in diesen
                                Fachrichtungen aufgrund des Patientenklienels
                                viel geimpft wird.
                            </p>
                            <p>
                                Impfassistenten arbeiten aber auch in
                                Reisemedizinischen Zentren oder in der
                                Arbeitsmedizin, wo man Spezialwissen über
                                Impfempfehlungen für verschiedene Länder oder
                                Berufsgruppen anwendet.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>Berufliche Chancen</td>
                        <td>
                            Als Impfassistenz hast du die Chance einen eigenen
                            Aufgabenbereich aufzubauen und diesen eigenständig
                            zu managen. Durch dein Expertenwissen erweiterst du
                            deine Kompetenz und bist ein qualifizierter
                            Ansprechpartner für die Ärzte, deine MFA-Kollegen
                            und natürlich die Patienten in der Praxis zum Thema
                            Impfung. Je nachdem für welchen Fortbildungsanbieter
                            du dich entscheidest bzw. wieviele
                            Fortbildungsstunden die Weiterbildung enthält,
                            kannst du in
                            <a
                                href="https://www.mfa-mal-anders.de/page/mfa-career/gehalt"
                                target="_blank"
                                rel="noreferrer noopener"
                                >Tätigkeitsgruppe II des Tarifvertrags für
                                MFA</a
                            >
                            des Gehaltstarifvertrags aufsteigen, wenn die
                            Weiterbildung mindestens 40 Stunden umfasst. Da
                            Impfassistenten auch zum wirtschaftlichen Erfolg
                            einer Praxis durch eine erhöhte Impfquote beitragen,
                            ist dies ein gutes Argument für eine Gehaltserhöhung
                            oder eine Prämie bei erreichten Zielen pro Quartal
                            oder am Jahresende.
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>
